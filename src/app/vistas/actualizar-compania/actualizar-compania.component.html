<head>
    <title>Clientes</title>
</head>
<body>
    <app-header></app-header>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <app-sidebarmenu></app-sidebarmenu>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Compañías / Datos Compañía</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <!--<button type="button" class="btn btn-sm btn-outline-secondary">Opcion 1</button>-->
                            <button type="button" class="btn btn-sm btn-outline-secondary mat-elevation-z8" routerLink="/compania">Atrás</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="col-md-8">
                        <div class="card mat-elevation-z8">
                            <div class="card-header card-header-danger mat-elevation-z8">
                                <h4 class="card-title">Información compañía {{companiaDatos.nombreCompania}}</h4>
                                <p class="card-category">Actualice los datos</p>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                                    <div class="row">
                                        <div class="col-md-5">
                                          <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Nombre Compañía" type="text" [ngModel]="companiaDatos.nombreCompania"
                                              formControlName="nombreCompania">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Ruc" [ngModel]="companiaDatos.ruc"
                                              type="text" formControlName="ruc">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <div *ngIf="registerForm.get('ruc')?.errors && registerForm.get('ruc')?.dirty">
                                                <p class="error" *ngIf="registerForm.get('ruc')?.hasError('pattern')"><em>Ruc debe ser 13 dígitos númericos.</em></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nombre Coordinador" [ngModel]="companiaDatos.nombreCoordinador"
                                            type="text" formControlName="nombreCoordinador">
                                          </mat-form-field>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Correo electrónico del coordinador" [ngModel]="companiaDatos.correo"
                                            type="text" formControlName="correo">
                                          </mat-form-field>
                                        </div>
                                    </div>

                                    <div *ngIf="registerForm.get('correo')?.errors && registerForm.get('correo')?.dirty">
                                        <p class="error" *ngIf="registerForm.get('correo')?.hasError('email')"><em>Correo inválido: ejemplo: abc@mail.com</em></p>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Número celular coordinador" [ngModel]="companiaDatos.celular"
                                            type="text" formControlName="celular">
                                          </mat-form-field>
                                        </div>
                                    </div>

                                    <div *ngIf="registerForm.get('celular')?.errors && registerForm.get('celular')?.dirty">
                                        <p class="error" *ngIf="registerForm.get('celular')?.hasError('pattern')"><em>Celular debe ser 10 dígitos numericos.</em></p>
                                    </div>

                                    <input  hidden="true"  matInput  formControlName="idCompania" type="text" [ngModel]="companiaDatos.idCompania">
                                    
                                        <button mat-raised-button type="submit" [disabled]="registerForm.invalid"
                                    class="btn btn-light pull-right mat-elevation-z8">Guardar</button>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>

        </div>
    </div>
</body>
