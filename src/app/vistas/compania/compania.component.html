<head>
    <title>Compañia</title>
</head>
<body>
    <app-header></app-header>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <app-sidebarmenu></app-sidebarmenu>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Compañias</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/agregar_compania">Agregar Compañia</button>
                            
                        </div>
                    </div>
                </div>
                
                    <div *ngIf="listaCompanias.length>0" class="example-container mat-elevation-z8">

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Buscar Compania</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Compañia">
                          </mat-form-field>

                          <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- nombrecompania Column -->
                                <ng-container matColumnDef="nombrecompania">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Compañia. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.nombrecompania}} </td>
                                </ng-container>
                              
                                <!-- ruc Column -->
                                <ng-container matColumnDef="ruc">
                                  <th mat-header-cell *matHeaderCellDef> Ruc </th>
                                  <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                                </ng-container>
                              
                                <!-- nombrecoordinador Column -->
                                <ng-container matColumnDef="nombrecoordinador" id="coordinador">
                                  <th mat-header-cell *matHeaderCellDef> Coordinador </th>
                                  <td mat-cell *matCellDef="let element"> {{element.nombrecoordinador}} </td>
                                </ng-container>
                              
                                <!-- celular Column -->
                                <ng-container matColumnDef="celular">
                                  <th mat-header-cell *matHeaderCellDef> Celular </th>
                                  <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
                                </ng-container>

                                <!-- celular Column -->
                                <ng-container matColumnDef="correo">
                                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                                  </ng-container>
                        
                                <!-- Acciones Column -->
                                <ng-container matColumnDef="acciones">
                                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                  <td mat-cell *matCellDef="let element; let i = index" class="acciones">
                                    
                                    <a class="pointer" matTooltip="Ver Modelo" routerLink="/dashboard/reportes/{{element.idModelo}}">
                                      <mat-icon>search</mat-icon></a>
                                    <!--<a class="pointer" matTooltip="Editar Modelo">
                                        <mat-icon>edit</mat-icon>
                                    </a>-->
                                   <!-- <a class="pointer" (click)="eliminarModelo(i)" matTooltip="Eliminar Modelo">
                                        <mat-icon>delete</mat-icon>
                                    </a> -->
                                  </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                              <div class="container-fluid">
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                              </div>
                              
                          </div>

                    </div>
                    <h2 *ngIf="listaCompanias.length==0">No hay Compañias para mostrar</h2>
                    
                

            </main>

        </div>
    </div>
</body>
